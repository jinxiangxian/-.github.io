<head>《静夜思》</head>
<h1 style="color: aliceblue" align="center" > 《静夜思》</h1>
	<h2 style="color: aliceblue" align="center">李白</h2>
<body background bgcolor="#9A34B4">
	<p style="color: aliceblue" align="center">床前明月光，</p>
	<P style="color: aliceblue" align="center">疑是地上霜。</P>
	<p style="color: aliceblue" align="center">举头望明月，</p>
	<p style="color: aliceblue" align="center">低头思故乡。</p>
